<!doctype html>
<html>
<head>
  <style>
    html, body {
      background: #181818;
    }

    .boxmodel {
      background: #181818;
      background: -moz-radial-gradient(center, ellipse cover, #414141 0%, #181818 100%);
      background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#414141), color-stop(100%,#181818));
      background: -webkit-radial-gradient(center, ellipse cover, #414141 0%,#181818 100%);
      background: -o-radial-gradient(center, ellipse cover, #414141 0%,#181818 100%);
      background: -ms-radial-gradient(center, ellipse cover, #414141 0%,#181818 100%);
      background: radial-gradient(ellipse at center, #414141 0%,#181818 100%);
      -moz-box-sizing: border-box;
      height: 500px;
      padding: 110px;
      perspective: 600px;
      perspective-origin: 250px 250px;
      width: 500px;
    }

    .right {
      transform-origin: top right;
    }
    .left {
      transform-origin: center left;
    }
    .top {
      transform-origin: top center;
    }
    .bottom {
      transform-origin: bottom center;
    }

    .box1 {
      animation: spin 4s infinite linear;
      position: relative;
      transform-style: preserve-3d;
      width: 280px;
    }

    .box1 .wall {
      border: 5px dotted #AEFAF7;
      height: 270px;
      position: absolute;
      width: 270px;
    }

    .box1 .back {
      transform: translateZ(-140px) rotateY(180deg);
    }
    .box1 .right {
      transform: rotateY(-270deg) translateX(140px);
    }
    .box1 .left {
      transform: rotateY(270deg) translateX(-140px);
    }
    .box1 .top {
      transform: rotateX(-90deg) translateY(-140px);
    }
    .box1 .bottom {
      transform: rotateX(90deg) translateY(140px);
    }
    .box1 .front {
      transform: translateZ(140px);
    }


    .box2 .wall {
      border: 5px solid #C7C7C7;
      height: 220px;
      position: absolute;
      width: 220px;
    }

    .box2 .back {
      transform: translate3d(25px, 25px, -115px) rotateY(180deg);
    }
    .box2 .right {
      transform: rotateY(-270deg) translate3d(115px, 25px, 25px);
    }
    .box2 .left {
      transform: rotateY(270deg) translate3d(-115px, 25px, -25px);
    }
    .box2 .top {
      transform: rotateX(-90deg) translate3d(25px, -115px, 25px);
    }
    .box2 .bottom {
      transform: rotateX(90deg) translate3d(25px, 115px, -25px);
    }
    .box2 .front {
      transform: translate3d(25px, 25px, 115px);
    }


    .box3 .wall {
      border: 4px solid #9A9A9A;
      height: 172px;
      position: absolute;
      width: 172px;
    }

    .box3 .back {
      transform: translate3d(50px, 50px, -90px) rotateY(180deg);
    }
    .box3 .right {
      transform: rotateY(-270deg) translate3d(90px, 50px, 50px);
    }
    .box3 .left {
      transform: rotateY(270deg) translate3d(-90px, 50px, -50px);
    }
    .box3 .top {
      transform: rotateX(-90deg) translate3d(50px, -90px, 50px);
    }
    .box3 .bottom {
      transform: rotateX(90deg) translate3d(50px, 90px, -50px);
    }
    .box3 .front {
      transform: translate3d(50px, 50px, 90px);
    }

      height: 134px;
      position: absolute;
      width: 134px;
    }

    .box4 .back {
      transform: translate3d(73px, 73px, -67px) rotateY(180deg);
    }
    .box4 .right {
      transform: rotateY(-270deg) translate3d(67px, 73px, 73px);
    }
    .box4 .left {
      transform: rotateY(270deg) translate3d(-67px, 73px, -73px);
    }
    .box4 .top {
      transform: rotateX(-90deg) translate3d(73px, -67px, 73px);
    }
    .box4 .bottom {
      transform: rotateX(90deg) translate3d(73px, 67px, -73px);
    }
    .box4 .front {
      transform: translate3d(73px, 73px, 67px);
    }


    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(-360deg);
      }
    }
  </style>
</head>
<body>
  <section class="boxmodel">
    <div class="box1">
      <div class="wall front"></div>
      <div class="wall back"></div>
      <div class="wall top"></div>
      <div class="wall bottom"></div>
      <div class="wall left"></div>
      <div class="wall right"></div>

      <div class="box2">
        <div class="wall front"></div>
        <div class="wall back"></div>
        <div class="wall top"></div>
        <div class="wall bottom"></div>
        <div class="wall left"></div>
        <div class="wall right"></div>

        <div class="box3">
          <div class="wall front"></div>
          <div class="wall back"></div>
          <div class="wall top"></div>
          <div class="wall bottom"></div>
          <div class="wall left"></div>
          <div class="wall right"></div>

          <div class="box4">
            <div class="wall front"></div>
            <div class="wall back"></div>
            <div class="wall top"></div>
            <div class="wall bottom"></div>
            <div class="wall left"></div>
            <div class="wall right"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
  ;(function() {
    var boxmodel = document.querySelector(".boxmodel")
    boxmodel.addEventListener("mousemove", function(e) {
      var y = Math.abs(500 - e.clientY - boxmodel.offsetTop)
      var x = e.clientX - boxmodel.offsetLeft
      boxmodel.style.perspectiveOrigin = "" + x + "px " + y + "px"
    }, false)

    boxmodel.addEventListener("mouseleave", function(e) {
      boxmodel.style.transition = "perspective-origin 1s ease"
      boxmodel.style.perspectiveOrigin = ""

      setTimeout(function() {
        boxmodel.style.transition = ""
      }, 1000)
    }, false)
  }())
  </script>
</body>
</html>
