<!doctype html>

    <meta charset="utf-8">
    <title>Rob Middleton</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Montserrat;
            text-transform: uppercase;
        }

        .main {
            margin: 0 auto;
            max-width: 600px;
            padding-top: 80px;
        }
        .main p {
            font-size: 46px;
            line-height: 1.4;
            margin: 0;
        }
        .main a {
            display: inline-block;
            height: 1em;
            margin: 0 0.4em;
            transform: scale(2);
            vertical-align: middle;
        }
        .main a svg {
            height: 100%;
            padding-bottom: 0.22em;
            vertical-align: baseline;
        }
        .work {
            fill: #FF7C28;
        }
        .twitter {
            fill: #55acee;
        }
        .github {
            fill: #6e5494;
        }
        .music {
            fill: #F52642;
        }
        .email {
            fill: #1cb496;
        }
        .main a:hover {
            transform: scale(2.1);
        }

        @media (max-width: 600px) {
            .main {
                max-width: 280px;
            }

            .main p {
                font-size: 20px;
            }
        }
    </style>
